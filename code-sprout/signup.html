<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Pet Adoption</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="signup-container">
    
    <!-- Left: Dog Image -->
    <div class="image-section">
      <img src="images/dog2.jpg" alt="Happy Dog">
    </div>

    <!-- Right: Form -->
    <div class="form-section">
      <div class="signup-card">
        <h1 class="logo">🐾 FurryTails🐶🐱</h1>
        <h2>Create an Account</h2>
        <p>Join us and give a furry friend a loving home 🐕</p>

        <form>
          <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Full Name" required>
          </div>
          
          <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" required>
          </div>

          <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>

          <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Confirm Password" required>
          </div>

            <a href="homepage.html" class="btn" style="display: block; text-align: center;">Sign Up</a>

          <div class="form-links">
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
