<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Pet Adoption</title>
  <link rel="stylesheet" href="signin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="signin-container">
    <!-- Left: Dog Image -->
    <div class="image-section">
      <img src="images/dog2.jpg" alt="Cute Dog">
    </div>

    <!-- Right: Form -->
    <div class="form-section">
      <div class="signin-card">
        <h1 class="logo">🐾 FurryTails🐶🐱</h1>
        <h2>Welcome Back!</h2>
        <p>Sign in to continue your journey of adoption 🐶</p>

        <form>
          <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" required>
          </div>
          
          <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>
            
          <a href="homepage.html" class="btn" style="display: block; text-align: center;">Sign In</a>

          <div class="form-links">
            <!-- <a href="#">Forgot Password?</a> -->
            <p>Don’t have an account? <a href="signup.html">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
